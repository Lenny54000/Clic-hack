<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modifier la Sauvegarde</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #000;
        color: #0f0;
        text-align: center;
        padding: 50px;
    }
    .input-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        padding: 10px;
        font-size: 16px;
        background-color: #333;
        color: #0f0;
        border: none;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #333;
        color: #0f0;
        border: none;
        margin-top: 20px;
    }
    button:hover {
        background-color: #444;
    }
</style>
</head>
<body>
    <h1>Modifier la Sauvegarde</h1>
    <div class="input-group">
        <label for="clique">Nombre de clics</label>
        <input type="number" id="clique" min="0">
    </div>
    <div class="input-group">
        <label for="clicsPerClick">Clics par clic</label>
        <input type="number" id="clicsPerClick" min="1">
    </div>
    <div class="input-group">
        <label for="clicsPerSecond">Clics par seconde</label>
        <input type="number" id="clicsPerSecond" min="0">
    </div>
    <button onclick="updateSave()">Modifier la Sauvegarde</button>

    <script>
        function updateSave() {
            const clique = parseInt(document.getElementById('clique').value) || 0;
            const clicsPerClick = parseInt(document.getElementById('clicsPerClick').value) || 1;
            const clicsPerSecond = parseInt(document.getElementById('clicsPerSecond').value) || 0;

            // Calculer les coûts automatiquement avec un facteur de 1.2
            const clicsPerClickCost = Math.floor(10 * Math.pow(1.2, clicsPerClick - 1));
            const clicsPerSecondCost = Math.floor(50 * Math.pow(1.2, clicsPerSecond));

            const saveData = {
                clique: clique,
                clicsPerClick: clicsPerClick,
                clicsPerSecond: clicsPerSecond,
                clicsPerClickCost: clicsPerClickCost,
                clicsPerSecondCost: clicsPerSecondCost
            };

            localStorage.setItem('clickeurSave', JSON.stringify(saveData));
            alert('Sauvegarde modifiée avec succès !');
        }
    </script>
</body>
</html>
